</div>
  <div class="info">

<script>
// Load and apply persisted settings
const settings = new PluginSettings('goals');
settings.load();
const savedCountType = settings.get('countType', 'page');
const savedDailyGoal = settings.get('dailyGoal', '');
const savedProjectGoal = settings.get('projectGoal', '');
const savedDeadline = settings.get('deadlineDate', '');
// Apply to inputs
document.getElementById('countTypeSelect').value = savedCountType;
document.getElementById('daily-goal').value = savedDailyGoal;
document.getElementById('project-goal').value = savedProjectGoal;
document.getElementById('deadline-input').value = savedDeadline;

// Resolve CSS variables
const root = getComputedStyle(document.documentElement);
const borderColor = root.getPropertyValue('--input-border-color').trim();
const primaryColor = root.getPropertyValue('--primary-color').trim();
const secondaryColor = root.getPropertyValue('--secondary-color').trim();

// High-DPI canvas setup
function setupCanvas(canvas) {
  const ctx = canvas.getContext('2d');
  const dpr = window.devicePixelRatio || 1;
  const rect = canvas.getBoundingClientRect();
  canvas.width = rect.width * dpr;
  canvas.height = rect.height * dpr;
  ctx.scale(dpr, dpr);
  return ctx;
}

// Draw arc helper
function drawArc(ctx, radius, thickness, progress, color) {
  const center = ctx.canvas.width / 2;
  ctx.clearRect(0,0,ctx.canvas.width, ctx.canvas.height);
  ctx.beginPath();
  ctx.arc(center, center, radius, 0, 2 * Math.PI);
  ctx.lineWidth = thickness;
  ctx.strokeStyle = borderColor;
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(center, center, radius, -Math.PI/2, -Math.PI/2 + 2 * Math.PI * Math.min(progress,1));
  ctx.strokeStyle = color;
  ctx.stroke();
}

// Combined double donut
function updateDonuts(projProg, dailyProg) {
  const projCanvas = document.getElementById('projectDonut');
  const dailyCanvas = document.getElementById('dailyDonut');
  const projCtx = setupCanvas(projCanvas);
  const dailyCtx = setupCanvas(dailyCanvas);
  drawArc(projCtx, 90, 20, projProg, primaryColor);
  const dailyColor = root.getPropertyValue('--daily-donut-color').trim();
  drawArc(dailyCtx, 60, 20, dailyProg, dailyColor);
}

// Update info text
function updateInfo(daysLeft, pagesPerDay) {
  document.getElementById('days-left').textContent = `${daysLeft} day${daysLeft===1?'':'s'} left`;
  document.getElementById('pages-per-day').textContent = `${pagesPerDay} per day`;
}

function showSuccess(message) {
  const ov = document.getElementById('successOverlay');
  if (!ov) return;
  ov.textContent = message;
  ov.style.display = 'flex';
  setTimeout(() => { ov.style.display = 'none'; }, 2000);
}

// Entry point called by plugin.js
window.updateProgress = function(dailyCount, dailyGoal, projCount, projGoal, deadlineStr) {
  const projProg = projGoal? projCount / projGoal : 0;
  const dailyProg = dailyGoal? dailyCount / dailyGoal : 0;
  updateDonuts(projProg, dailyProg);
  document.getElementById('centerCounter').textContent = dailyCount;

  let days = '';
  if (deadlineStr) {
    const dl = new Date(deadlineStr);
    const today = new Date(); today.setHours(0,0,0,0);
    const diff = dl - today;
    days = Math.ceil(diff / (1000*60*60*24));
  }
  const pagesPerDay = days>0 && projGoal? Math.ceil((projGoal - projCount)/days) : 0;
  updateInfo(days, pagesPerDay);

  // Celebrate if goals met
  if (dailyGoal > 0 && dailyCount >= dailyGoal) {
    showSuccess('ðŸŽ‰ Daily goal achieved!');
  } else if (projGoal > 0 && projCount >= projGoal) {
    showSuccess('ðŸ† Project goal achieved!');
  }
};

// UI event listeners

  settings.set('countType', e.target.value);
  settings.save();
});
document.getElementById('daily-goal').addEventListener('input', (e) => {
  Beat.call((val) => Beat.custom.setDailyGoal(val), parseInt(e.target.value));
  settings.set('dailyGoal', parseInt(e.target.value) || 0);
  settings.save();
});
document.getElementById('project-goal').addEventListener('input', (e) => {
  Beat.call((val) => Beat.custom.setProjectGoal(val), parseInt(e.target.value));
  settings.set('projectGoal', parseInt(e.target.value) || 0);
  settings.save();
});
document.getElementById('deadline-input').addEventListener('change', (e) => {
  Beat.call((val) => Beat.custom.setDeadline(val), e.target.value);
  settings.set('deadlineDate', e.target.value);
  settings.save();
});

// Draw initial empty donuts
updateDonuts(0, 0);
</script>
